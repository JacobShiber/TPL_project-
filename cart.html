<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cart/cart.css">
    <title>TPL Cart</title>
</head>

<body>
    <header>
        <section id="logo">
            <h1 class="mainLogoText">The Pirate Loot</h1>
            <img src="./logo_media/skull_logo_1.gif" alt="tplLogo" id="mainLogoPic">
            <h1 class="mainLogoText">Since 1998</h1>
        </section>

        <nav>
            <ul id="navBar">
                <li><a href="./index.html" class="navLinks">Home</a></li>
                <li><a href="#" class="navLinks" id="categoriesLink">Categories<span id="arrowDownCat">▽</span></a></li>
                <li><a href="#" class="navLinks">About</a></li>
                <!-- <li><a href="#" class="navLinks">Cart</a></li> -->
            </ul>
        </nav>
        <section id="catLinksContainer">
            <ul id="catLinks"></ul>
        </section>
    </header>
    <main>
    <h1 id="cartHeader">Your cart</h1>
    <section id="cartItemsContainer">
        <article id="itemsDisplay">
            <table id="itemsTable" cellspacing></table>
        </article>
        <article id="summery">
            <h1 id="summeryHeader">Summery</h1>
            <div id="summerySubTotal"></div>
            <div id="paymentMethod">
                <label>Payment Methods</label><br><br>
                <input type="radio" id="paypal" name="paymentMethod" value="paypal">
                <img src="https://logos-world.net/wp-content/uploads/2020/04/PayPal-Logo-2014-present.jpg" alt="paypal" class="paymentMet"><br>
                <input type="radio" id="creditcard" name="paymentMethod" value="creditcard">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/MasterCard_Logo.svg/1280px-MasterCard_Logo.svg.png" alt="mastercard" class="paymentMet"><br>
                <button id = "checkOutBtn">Checkout</button>
            </div>
        </article>
    </section>
</main>
<footer>
    <h1>All rights reserved®</h1>
</footer>

    <script src="./main-info.js"></script>
    <script src="./homepage.js"></script>
    <script src="./cart/cart.js"></script>
</body>

</html>
